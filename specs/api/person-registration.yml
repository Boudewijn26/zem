asyncapi: '2.0.0'
info:
  title: Person registration API
  version: 'v1'
  description: |
    The API responsible for registering persons
  x-java-package: org.foundationzero.zem.kafka

servers:
  production:
    url: kafka.bootstrap:{port}
    protocol: kafka
    variables:
      port:
        default: '9092'
        enum:
          - '9092'
          - '9093'

channels:
  event.person:
    subscribe:
      message:
        $ref: '#/components/messages/person'
      x-scs-function-name: personReceiver
      x-scs-receive-type: GlobalKTable
components:
  messages:
    person:
      summary: Person was registered
      payload:
        $ref: "#/components/schemas/personPayload"
  schemas:
    personPayload:
      x-generated-model: "registration/Person"
      $ref: "../models/schema/registration/person.json"
